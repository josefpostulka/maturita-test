<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testy - SPS & STT</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 800px; width: 100%; text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 20px; }
        h2 { color: #34495e; font-size: 1.2rem; margin-top: 0; }
        
        /* Obrazky */
        .question-img, .review-img { max-width: 100%; max-height: 300px; height: auto; border-radius: 8px; margin: 15px auto; border: 1px solid #ddd; display: none; }
        
        /* Moznosti */
        .options { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .option-btn { padding: 14px; border: 2px solid #e9ecef; border-radius: 8px; background: #fff; cursor: pointer; text-align: left; font-size: 1rem; font-weight: 500; color: #333; transition: 0.2s; }
        .correct { background-color: #d1e7dd !important; border-color: #198754 !important; color: #0f5132 !important; }
        .wrong { background-color: #f8d7da !important; border-color: #dc3545 !important; color: #842029 !important; }
        
        /* Nedodelana otazka */
        .unfinished-wrapper { background-color: #fff3cd; border: 2px dashed #ffc107; padding: 30px; border-radius: 12px; cursor: pointer; }
        .unfinished-text { color: #856404; font-weight: bold; font-size: 1.3rem; margin: 0; }

        /* Ovladaci lista */
        .controls { margin-top: 30px; display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #eee; padding-top: 20px; }
        .left-group { display: flex; gap: 10px; }
        
        .primary-btn { padding: 12px 24px; background-color: #0d6efd; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: 600; }
        .secondary-btn { padding: 12px 18px; background-color: #6c757d; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; }
        .danger-btn { padding: 12px 18px; background-color: #dc3545; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; }

        /* Menu */
        .menu-group { background: #f8f9fa; padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: left; border: 1px solid #eee; }
        label { font-weight: bold; color: #495057; display: block; margin-bottom: 8px; }
        select { padding: 12px; border-radius: 6px; border: 1px solid #ccc; width: 100%; font-size: 1rem; margin-bottom: 10px; }
        
        /* Vysledky */
        .review-item { background: #fff8f8; border-left: 5px solid #dc3545; padding: 15px; margin-bottom: 20px; border-radius: 4px; text-align: left; }
        .review-q { font-weight: bold; display: block; margin-bottom: 10px; color: #333; }
        .review-bad { color: #dc3545; text-decoration: line-through; margin-right: 10px; }
        .review-good { color: #198754; font-weight: bold; }
        
        .screen { display: none; }
        .active { display: block; }
        .score-display { font-size: 3.5rem; margin: 20px 0; font-weight: 800; }
        .stats-bar { display: flex; justify-content: space-between; color: #6c757d; margin-bottom: 15px; font-weight: 600; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div id="start-screen" class="screen active">
        <h1>Testy</h1>
        <div class="menu-group">
            <label for="subject-select">1. Vyber předmět:</label>
            <select id="subject-select">
                <option value="sps">SPS</option>
                <option value="stt">STT</option>
                <option value="both">SPS+STT</option>
            </select>

            <label for="q-count">2. Počet otázek:</label>
            <select id="q-count">
                <option value="10">10 otázek</option>
                <option value="20">20 otázek</option>
                <option value="50">50 otázek</option>
                <option value="all">Všechny dostupné</option>
            </select>
        </div>
        <button class="primary-btn" style="width:100%" onclick="startTest()">SPUSTIT TEST</button>
        <div style="margin-top: 20px; font-size: 0.8rem; color: #adb5bd;">
            Nahráno: SPS (<span id="count-sps">0</span>) | STT (<span id="count-stt">0</span>)
        </div>
    </div>

    <div id="quiz-screen" class="screen">
        <div class="stats-bar">
            <span>Otázka <span id="current-q-num">1</span> / <span id="total-q-num">?</span></span>
            <span id="score-live">Body: 0</span>
        </div>
        <img id="q-image" class="question-img" src="" alt="">
        <h2 id="q-text">Načítání...</h2>
        <div class="options" id="options-container"></div>
        
        <div class="controls">
            <div class="left-group">
                <button class="secondary-btn" onclick="location.reload()">Menu</button>
                <button class="danger-btn" onclick="finishQuiz()">Dokončit</button>
            </div>
            <div class="right-group">
                <button id="next-btn" class="primary-btn" style="display:none;" onclick="nextQuestion()">Další</button>
            </div>
        </div>
    </div>

    <div id="result-screen" class="screen">
        <h1>Výsledky testu</h1>
        <div class="score-display" id="final-score">0%</div>
        <p id="score-text" style="font-size: 1.2rem;">Správně 0 z 0</p>
        <button class="primary-btn" onclick="location.reload()">Zkusit znovu</button>
        <div id="wrong-answers-container" style="margin-top: 30px;"></div>
    </div>
</div>

<script>
    // ============================================================
    // DATA OTÁZEK - VLOŽ VÝSTUPY Z GENERÁTORU
    // ============================================================
    
    const questionsSPS = [
    { text: "O jaký druh spojení se jedná, pokud jsou dvě součásti spolu spojené pomoci závrtného šroubu?", img: null, options: ["Spojení se silovým stykem", "Spojení se šroubovým stykem", "Spojení s materiálovým stykem", "Spojení s tvarovým stykem"], correctIndex: 0 },
    { text: "O jaký druh spojeni se jedná, pokud jsou dvě součásti spolu spojené pomoci licovaného šroubu?", img: null, options: ["Spojení se silovým stykem", "Spojení s materiálovým stykem", "Spojení s tvarovým stykem", "Spojení s tvarovým stykem"], correctIndex: 3 },
    { text: "Jaký závit mají nejběžněji šrouby (běžně k zakoupení v hobbymarketu)?", img: null, options: ["Dvouchodý levý", "Dvouchodý pravý", "Jednochody pravý", "Jednochody levý"], correctIndex: 2 },
    { text: "Jaké označení má nejmenší průměr závitu šroubu?", img: null, options: ["d1", "d3", "d2", "d"], correctIndex: 1 },

    { text: "Šroubový spoj můžeme jistit proti uvolnění:", img: null, options: ["Korunovou maticí a závlačkou", "Přitužnou matici a podložkou", "Zalepenim a křídlovou matici", "Uzavřenou matici a talířovou podložkou"], correctIndex: 0 },
    { text: "Pokud je realizováno pojištění šroubového spoje pomocí korunové matice, pak je nutné zároveň použit i další součást. Kterou?", img: null, options: ["Polyamidový kroužek", "Závlačku", "Pružnou podložku", "Podložku s jazýčkem"], correctIndex: 1 },
    { text: "Pokud první číslo pevnostní třídy šroubu vynásobíme krát 100, pak vypočítáme u materiálu šroubu jeho mez:", img: null, options: ["pevnosti", "úměrnosti", "kluzu", "elasticity"], correctIndex: 0 },
    { text: "Závit M20x2-6H. O jaký závit se jedná?", img: null, options: ["Pravý vnitřní metrický závit", "Pravý vnější metrický závit", "Levý vnější metrický závit", "Levý vnitřní metrický závit"], correctIndex: 0 },
    { text: "Závit M30x3(1,5) LH-6g. O jaký závit se jedná?", img: null, options: ["Dvouchodý levý vnější metrický", "Dvouchodý pravý vnitřní metrický", "Trojchodý levý vnitřní metrický", "Trojchodý levý vnější metrický"], correctIndex: 0 },
    { text: "Co musí být splněno, aby byl závit samosvorný?", img: null, options: ["Třecí úhel musí být větší než úhel profilu", "Úhel stoupání musí být větší než úhel profilu", "Třecí úhel musí být větší než úhel stoupání", "Úhel stoupání musí být větší než třecí úhel"], correctIndex: 2 },
    { text: "Označení G½-14 znamená:", img: null, options: ["závit trubkový o velikosti 1/2 palce", "závit pancéřový o velikosti 1/2 palce", "závit trubkový kuželový", "závit trubkový válcový"], correctIndex: 3 },
    { text: "Označeni Tr 48x6 znamená:", img: null, options: ["závit trubkový válcový 48mm", "závit trubkový kuželový 48mm", "závit lichoběžníkový 48mm", "závit lichoběžníkový 4/8 palce"], correctIndex: 2 },

    { text: "Jaký závit má šroub na obrázku?", img: "SO_04.jpg", options: ["Jednochody levý závit", "Trojchodý levý závit", "Čtyřchodý pravý závit", "Dvouchodý pravý závit"], correctIndex: 0 },
    { text: "Šroub na obrázku má velikost M10 x 45. Které písmenko lze nahradit číslem 45?", img: "SO_05.jpg", options: ["C", "D", "A", "B"], correctIndex: 3 },
    { text: "Který z těchto druhů spojů se považuje za nerozebíratelný?", img: null, options: ["Šroubový spoj", "Kolíkový spoj", "Nýtový spoj", "Čepový spoj"], correctIndex: 2 },
    { text: "Která z těchto spojovacích součástí se kontroluje i na ohyb?", img: null, options: ["Šroub", "Kolik", "Nýt", "Čep"], correctIndex: 3 },

    { text: "Čepy jsou v otvorech spojovaných součásti uloženy...", img: null, options: ["přechodně.", "libovolně.", "s vůli.", "s přesahem."], correctIndex: 2 },

    { text: "Pro které druhy kolíků je nutné vyrobit přesnou (vystruženou) diru?", img: null, options: ["Pro válcové a kuželové koliky", "Pro kuželové a rýhované koliky", "Pro pružné a rýhované kolíky", "Pro pružné a válcové koliky"], correctIndex: 0 },
    { text: "Co se nejpravděpodobněji nachází na obrázku?", img: "SO_06.jpg", options: ["Čep", "Kolik", "Hybná hřídel", "Nýt"], correctIndex: 0 },
    { text: "Jaký druh koliku se nachází na obrázku?", img: "SO_07.jpg", options: ["Čep pro zajištění závlačkou", "Čep pro zajištění pojistným kroužkem", "Čep s otvory pro demontáž", "Kolik s otvory pro demontáž"], correctIndex: 0 },

    { text: "Jaký je účel normalizačního žíhání po tváření za tepla?", img: null, options: ["Zhoršení obrobitelnosti", "Uvolnění pnutí a zjemnění zrna", "Zvýšení tvrdosti", "Odstranění povrchových vad"], correctIndex: 1 },
    { text: "Mezi mechanické vlastnosti materiálů nepatří", img: null, options: ["pevnost v tahu", "tvrdost", "tvárnost", "hodnota spořeenované nárazové práce"], correctIndex: 3 },
    { text: "U materiálů, které mají nevýraznou mez kluzu Re (MPa) se zavádí pojem, který ji nahrazuje, vyber správnou odpověď", img: null, options: ["smluvní mez kluzu Rm", "předpokládaná mez kluzu Rm", "dohodnutá mez kluzu Rp0,2", "smluvní mez kluzu Rp0,2"], correctIndex: 3 }
    ];

    // ============================================================
    // LOGIKA APLIKACE
    // ============================================================
    let activeQuestions = [];
    let currentQIndex = 0;
    let score = 0;
    let wrongAnswers = [];

    window.onload = () => {
        document.getElementById('count-sps').innerText = questionsSPS.length;
        document.getElementById('count-stt').innerText = questionsSTT.length;
    };

    function startTest() {
        const subject = document.getElementById('subject-select').value;
        const countMode = document.getElementById('q-count').value;

        let sourcePool = [];
        if (subject === 'sps') sourcePool = [...questionsSPS];
        else if (subject === 'stt') sourcePool = [...questionsSTT];
        else sourcePool = [...questionsSPS, ...questionsSTT];

        if (sourcePool.length === 0) {
            alert("V seznamu nejsou žádná data!");
            return;
        }

        sourcePool.sort(() => Math.random() - 0.5);
        activeQuestions = (countMode === 'all') ? sourcePool : sourcePool.slice(0, parseInt(countMode));

        currentQIndex = 0;
        score = 0;
        wrongAnswers = [];
        
        document.getElementById('total-q-num').innerText = activeQuestions.length;
        showScreen('quiz');
        loadQuestion();
    }

    function loadQuestion() {
        const q = activeQuestions[currentQIndex];
        document.getElementById('current-q-num').innerText = currentQIndex + 1;
        document.getElementById('q-text').innerText = q.text;
        document.getElementById('next-btn').style.display = 'none';
        
        const imgEl = document.getElementById('q-image');
        if (q.img && q.img !== "null") { imgEl.src = q.img; imgEl.style.display = 'block'; }
        else { imgEl.style.display = 'none'; }
        
        const container = document.getElementById('options-container');
        container.innerHTML = '';

        // Detekce "pětky" (index 4)
        if (q.correctIndex === 4 || isNaN(q.correctIndex)) {
            const div = document.createElement('div');
            div.className = 'unfinished-wrapper';
            div.innerHTML = '<p class="unfinished-text">⚠️ Nedodělaná otázka</p><p style="color:#856404; margin-top:5px;">V Excelu chybí správná odpověď. Klikni pro přeskočení.</p>';
            div.onclick = () => { 
                div.style.opacity = '0.5'; 
                document.getElementById('next-btn').style.display = 'inline-block'; 
            };
            container.appendChild(div);
            return;
        }

        q.options.forEach((optText, index) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = optText;
            btn.onclick = () => checkAnswer(index === q.correctIndex, btn, optText, q);
            container.appendChild(btn);
        });
    }

    function checkAnswer(isCorrect, btnElement, selectedText, questionObj) {
        document.querySelectorAll('.option-btn').forEach(b => b.disabled = true);
        const correctText = questionObj.options[questionObj.correctIndex];

        if (isCorrect) {
            btnElement.classList.add('correct');
            score++;
        } else {
            btnElement.classList.add('wrong');
            document.querySelectorAll('.option-btn').forEach(b => { 
                if(b.innerText === correctText) b.classList.add('correct'); 
            });
            // Ukládání chyby včetně obrázku
            wrongAnswers.push({ 
                question: questionObj.text, 
                img: questionObj.img, 
                userAnswer: selectedText, 
                correctAnswer: correctText 
            });
        }
        document.getElementById('next-btn').style.display = 'inline-block';
        document.getElementById('score-live').innerText = "Body: " + score;
    }

    function nextQuestion() {
        currentQIndex++;
        if (currentQIndex < activeQuestions.length) loadQuestion();
        else finishQuiz();
    }

    function finishQuiz() {
        showScreen('result');
        
        // OPRAVENÁ LOGIKA POČÍTÁNÍ
        let totalPlayed;
        if (currentQIndex >= activeQuestions.length) {
            totalPlayed = activeQuestions.length; // Test dohrán do konce
        } else {
            // Test ukončen tlačítkem Dokončit
            const isCurrentAnswered = document.getElementById('next-btn').style.display !== 'none';
            totalPlayed = currentQIndex + (isCurrentAnswered ? 1 : 0);
        }
        if (totalPlayed === 0) totalPlayed = 1;

        const percentage = Math.round((score / totalPlayed) * 100);
        document.getElementById('final-score').innerText = percentage + "%";
        document.getElementById('score-text').innerText = `Správně ${score} z ${totalPlayed}`;
        
        const errorContainer = document.getElementById('wrong-answers-container');
        errorContainer.innerHTML = wrongAnswers.length > 0 ? '<h3>Tvé chyby:</h3>' : '';
        
        wrongAnswers.forEach(err => {
            const div = document.createElement('div');
            div.className = 'review-item';
            let imgHtml = (err.img && err.img !== "null") ? `<img src="${err.img}" class="review-img" style="display:block">` : '';
            div.innerHTML = `
                <span class="review-q">${err.question}</span>
                ${imgHtml}
                <div>
                    Tvoje: <span class="review-bad">${err.userAnswer}</span><br>
                    Správně: <span class="review-good">${err.correctAnswer}</span>
                </div>`;
            errorContainer.appendChild(div);
        });
    }

    function showScreen(name) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(name + '-screen').classList.add('active');
    }
</script>
